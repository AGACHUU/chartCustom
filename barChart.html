<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bar chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style></style>
  </head>
  <body>
    <div class="bar-chart-container">
      <canvas id="barChart" style="height: 400px; width: 800px"> </canvas>
    </div>
    <div class="bar-chart-container2">
      <canvas id="barChart2" style="height: 400px; width: 800px"> </canvas>
    </div>
    <div class="bar-chart-container3">
      <canvas id="barChart3" style="height: 400px; width: 800px"> </canvas>
    </div>
    <div class="bar-chart-container4">
      <canvas id="barChart4" style="height: 400px; width: 800px"> </canvas>
    </div>
    <div class="bar-chart-container5">
      <canvas id="barChart5" style="height: 400px; width: 800px"> </canvas>
    </div>
    <script>
      const ctx = document.getElementById("barChart").getContext("2d");
      const barChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["돌제", "빈라덴", "하연"],
          datasets: [
            {
              label: "단톡 참여자",
              backgrounColor: "rgba(255,99,132)",
              borderColor: "rgb(266,99,123)",
              data: [4, 2, 8],
            },
          ],
        },
      });

      const ctx2 = document.getElementById("barChart2").getContext("2d");
      const barChart2 = new Chart(ctx2, {
        type: "bar",
        data: {
          labels: ["소고기", "돼지고기", "닭고기", "물고기"],
          datasets: [
            {
              label: "색상",
              backgroundColor: ["darkred", "red", "pink", "rgb(75, 192, 192)"],
              borderColor: "rgb(255,99,132)",
              data: [4, 10, 8, 7],
            },
          ],
        },
      });

      const ctx3 = document.getElementById("barChart3").getContext("2d");
      const barChart3 = new Chart(ctx3, {
        type: "bar",
        data: {
          labels: ["빨강", "파랑", "초록"],
          datasets: [
            {
              label: "color",
              backgroundColor: ["rgb(255, 99, 132)", "rgb(54, 162, 235)", "rgb(75, 192, 192)"],
              borderColor: "rgb(255,99,132)",
              data: [4, 10, 8],
            },
          ],
        },
        options: {
          indexAxis: "y",
        },
      });

      const ctx4 = document.getElementById("barChart4").getContext("2d");
      const barChart4 = new Chart(ctx4, {
        type: "bar",
        data: {
          labels: ["리턴킹", "빈", "연"],
          datasets: [
            {
              label: "수학",
              backgroundColor: ["red"],
              borderColor: ["black"],
              data: [100, 80, 89],
              borderColor: "black",
              borderWidth: 1,
            },
            {
              label: "과학",
              backgroundColor: ["skyblue"],
              borderColor: "black",
              data: [80, 60, 87],
              borderColor: "black",
              borderWidth: 1,
            },
            {
              label: "문학",
              backgroundColor: ["pink"],
              borderColor: "black",
              data: [70, 90, 40],
              borderColor: "black",
              borderWidth: 1,
            },
          ],
        },
      });

      const ctx5 = document.getElementById("barChart5").getContext("2d");
      const bar = new Chart(ctx5, {
        type: "bar",
        options: {
          barThickness: 90,
          maxBarThickness: 90, // 막대 두께가 50픽셀을 초과하지 않도록 제한
          plugins: {
            legend: {
              display: false,
            },
            tooltip: {
              backgroundColor: "pink",
            },
          },
          scales: {
            x: {
              grid: {
                display: false,
                drawBorder: false,
              },
            },

            y: {
              grid: {
                display: false,
              },
            },
          },
        },
        data: {
          labels: ["M", "T", "W", "Th", "F", "Sa", "Su"],
          datasets: [
            {
              data: [2, 3, 5, 12, 9, 18, 13],
              backgroundColor: function (days) {
                const index = days.dataIndex; //0
                const thVal = days.dataset.data[index]; //2
                if (index === 3) {
                  return "pink";
                } else if (thVal % 2 === 0) {
                  return "lightblue";
                } else {
                  return "rgb(255,190,70)";
                }
              },
            },
          ],
        },
      });

      {
      }
    </script>
  </body>
</html>
