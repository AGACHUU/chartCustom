<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gapChart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="bar-Chart-container" style="height: 400px">
      <canvas id="barChart"> </canvas>
    </div>
    <script>
      const ctx = document.getElementById("barChart").getContext("2d");

      const barChart = new Chart(ctx, {
        type: "bar",
        options: {
          maintainAspectRatio: false, //차트가 컨테이너에 맞춰 자유롭게 조정 되게함
          //   barThickness: 10, // 바의 너비를 40픽셀로 고정
          maxBarThickness: 90,
          minBarThickness: 90,
          plugins: {
            legend: {
              display: true,
              position: "top",
              align: "start",
              labels: {
                usePointStyle: true,
                pointStyle: "circle",
                pointRadius: 1,
              },
            },
            tooltip: {
              backgroundColor: "pink",
            },
          },
          scales: {
            x: {
              grid: {
                display: false,
              },
            },
            y: {
              beginAtZero: true,
              ticks: {
                stepSize: 500,
                display: false,
              },
              max: 4000,
            },
          },
        },
        data: {
          labels: ["24-11-23", "24-11-24", "24-11-25", "24-11-26", "24-11-27", "24-11-28", "24-11-29"],
          datasets: [
            {
              label: "실측값",
              backgroundColor: ["rgba(22, 143, 167, 0.5)"],
              data: [800, 1500, 3500, 2500, 500, 2500, 0],
            },
            {
              label: "예측값",
              backgroundColor: ["rgba(22, 13, 7, 0.5)"],
              data: [1500, 3500, 900, 1500, 3300, 2200, 2900],
            },
            {
              label: "세번째값",
              backgroundColor: ["#075"],
              data: [1500, 3500, 900, 1500, 3300, 2200, 2900],
            },
          ],
        },
      });

      const updateChartSpacing = () => {
        const windowWidth = window.innerWidth; //윈도우 내부 width
        const minGap = 0.05;
        const maxGap = 0.3;

        // 창 너비에 따른 간격 계산
        const calculatedGap = Math.min(Math.max((windowWidth - 300) / 1000, minGap), maxGap);
        //ex)800px-300px/1000=0.5 mingap 0.05랑 맥스인값 비교 그다음에
        // maxGap0.3이랑 계산된 위에서 계산된 민갭이랑 비교된 값 0.5 중 더 작은걸 고름.
        //고로 0.5 랑 0.3 두개의 값을 비교해 더 작은 값을 구하는값이 컬큘레이티드갭 = 0.3 으로 유지 .

        //기준점을 ㅇ임의로 300 으로 잡음 300이 되면 갭의 값은 0이 되는데 그럼에도 불구하고 민갭이 최소한의 공백을 유지해줌.
        //민갭은 항상 유지 민갭이 없어도 유지 . 만약 갭자체가 음수가 되는 한이 있어도 차트 제이에스가 허용안되게 해놈
        barChart.data.datasets.forEach((dataset) => {
          dataset.barPercentage = 0.9; // 그룹 내 막대 간격 유지
          dataset.categoryPercentage = 1 - calculatedGap; // 1이 최대치의 값에서 계산된 컬큘레이티드갭 변수를 뺴줌
          //리사이징 할떄마다 변경한 값을 적용 시켜서 업데이트 해줌.
        });

        barChart.update();
      };

      // 초기 간격 설정 및 창 크기 변경 시 업데이트
      updateChartSpacing();
      window.addEventListener("resize", updateChartSpacing);
    </script>
  </body>
</html>
